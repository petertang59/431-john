<html>
<head>
	<link href="style.css" rel="stylesheet" />
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/script.js"></script>	
</head>
<body>
	<video autoplay loop>
	        	<source src="demo.mp4" type="video/mp4"></source>
        </video>
<video id="myVideo" autoplay loop>
	        	<source src="logo.mp4" type="video/mp4"></source>
        </video>
        <div class="button button1" id="change">Disappear!</div>
        <div class="button date" onclick="checkDay();" id="date">Date!</div>
        <a href="test2.html"><div class="button button2">Who is champ?</div></a>

<script type='text/javascript'>
document.getElementById('myVideo').addEventListener('ended',myHandler,false);
	function myHandler(e) {
	if(!e) { e = window.event; }
	window.location = "test2.html";
	}

function checkDay() {
    var d = new Date();
    var today = d.getDay(); 
    console.log(today);  
	document.getElementById("date").innerHTML = today;    
}

function runDay() {
	var d = new Date();
    var n = d.getDay()
    if (n == 2) {
		$('#myVideo').css({'display':'none'});
    }
}

window.onload = runDay();
</script>
</body>
</html>
